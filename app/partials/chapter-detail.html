<a href="#/chapters">Back</a>

<div class="chapter-images">
  <img ng-src="{{mainImageUrl}}"
       class="chapter"
       ng-repeat="img in chapter.images"
       ng-class="{active:mainImageUrl==img}">
</div>

<div class="chapter-container group">

  <div class="chapter-left">
    <h1>{{chapter.name}}</h1>
    <h2>{{chapter.date | date : 'MMMM d, y' }}</h2>
    <p>{{chapter.description}}</p>
  </div>

  <div class="chapter-right group">
    <ul class="specs">
      <h1 class="result">Result: {{chapter.result}}</h1>
      <dl>
        <div class="victor">
          <dt>Victor: </dt>
            <dd ng-repeat="stats in chapter.victor">{{stats}}</dd>
        </div>

        <div class="loser">
          <dt>Loser: </dt>
            <dd ng-repeat="stats in chapter.loser">{{stats}}</dd>
        </div>


      </dl>
    </ul>
  </div>

  <ul class="chapter-thumbs">
    <li ng-repeat="img in chapter.images">
      <img ng-src="{{img}}" ng-click="setImage(img)">
    </li>
  </ul>
</div>
