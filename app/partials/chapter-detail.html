

<div class="sidebar">
  <div class="sidebar-top">
    <a href="#/chapters" >
      <img src="assets/images/back_arrow.png" class="navback" />
    </a>
    <p class="detail-id">{{chapter.id}}</p>
    <p class="detail-title">{{chapter.name}},
      {{chapter.date | date: 'MMMM, y'}} -
      {{chapter.date_end |  date: 'MMMM, y'}}</p>
  </div>

  <div class="sidebar-bottom">
    Biographies
    Endnotes
  </div>
</div>


<div class="chapter-container group">

  <div class="page-navbar">
    {{chapter.pages[0].title}}
  </div>

  <div class="chapter-content">
    {{chapter.pages[0].content}}
  </div>


  <div class="page-footer">

    <a href="#/chapters/{{chapter.id}}/0">
      <div class="pagePrev">
        previous section
      </div>
    </a>

    <a href="#/chapters/{{chapter.id}}/1">
      <div class="pageNext">
        next section
      </div>
    </a>
  </div>



</div>
